<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="fontawesome-free-5.12.0-web/css/" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>File Manager</title>
</head>
<body>
    <div class="preview-modal">
        <span class="exit" id="close">+</span>

        <div class="modal-content">
            <div class="file-holder">
                <img src="#" id="image-holder" alt="current file">
            </div>
        </div>
    </div>
    <header>
        <div class="head-holder">
            <a href="home.html">File Archive</a>

            <div class="search">
                <input type="text" name="" id="search-input" onkeyup="search()" placeholder="Search Link">
                <button><i class="fa fa-search" onclick="search()"></i></button>
            </div>

            <div class="user-details">
                <p>Hi <span id="user"></span></p>
                <a class="logout" onclick="logout()"><i class="fa fa-power-off"></i></a>
            </div>
        </div>
        <div class="mobile-search-holder">
            <div class="mobile-search">
                <input type="text" name="" id="search-input-mobile" onkeyup="search()" placeholder="Search Link">
                <button><i class="fa fa-search" onclick="search()"></i></button>
            </div>
        </div>
        
    </header>
    <main>
        <div class="form">
            <form  action="#"  onsubmit="event.preventDefault()" method="POST" enctype="multipart/form-data">
                <input type="file" id="files" name="files[]" multiple />

                <input type="submit" onclick="upload_file()" value="Upload" class="btn btn-primary" id="upload">
            </form>

            <output id="list"></output>
        </div>

        <div class="file-table">
            <h2 class="not-found">File not found</h2>

            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>S/N</th>
                            <th>File Name</th>
                            <th>Date Uploaded</th>
                            <th>File Type</th>
                            <th>Uploaded By</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="file_holder">
                    </tbody>
                    
                    <tbody id="search_file_holder">
                    </tbody>
                </table>
            </div>

        </div>
    </main>
    <footer>
        <div>
            <p>&copy Ojo Lg.</p>
        </div>
    </footer>
    <script src="js/index.js"></script>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
          })
        let currentUserName = document.querySelector("#user")
        let userDetails = JSON.parse(localStorage.getItem('user'))
        if( userDetails == "empty" ) {
            self.location = "index.html"
        } else {
            currentUserName.innerHTML = userDetails.lname
        }
        //FETCH FILES
        fetch_files()
    </script>
</body>
</html>
